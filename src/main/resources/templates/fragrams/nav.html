<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <a class="navbar-brand" th:href="@{/}">SMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a></li>

                <li class="nav-item"><a class="nav-link" th:href="@{/students/studentform}">Student Form</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/courses}">Courses List</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/courses/courseform}">Course Form</a></li>
                <span sec:authorize="isAuthenticated()" ><li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li></span>
            </ul>
        </div>
    </div>
