<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!-- Head-->
<div th:replace="fragrams/header :: header"/>
<body>
<!-- Responsive navbar-->
<div th:replace="fragrams/nav :: nav"/>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-5 vh-100">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8">
                <div class="text-center my-5">
                    <h1 class="display-4 fw-bolder text-white mb-2">File Upload</h1>
                </div>
            </div>
        </div>


        <div class="row gx-5 justify-content-center">
            <div class="col-lg-5">
                <p th:if="${message ne null}" th:text="${message}" class="text-warning"></p>
                <form th:action="@{/upload}"  autocomplete="off" method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <input type="file" name="file" class="form-control" placeholder="select a file to upload"
                               aria-label="select a file to upload" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Upload</button>
                    </div>

                </form>

            </div>
        </div>


        <div class="row gx-5 justify-content-center">

            <th:block th:each="fileList: ${files}">
                <div class="col-sm-6" >
                    <div class="card bg-dark ">
                        <div class="card-body mx-auto">
                            <h5 class="card-title text-white mx-auto" th:text="${fileList.fileName}"></h5>
                            <p class="card-text text-white mx-auto" th:text="|File Size: ${fileList.fileSize} & File Type: ${fileList.fileType}|"></p>
                            <div class="mx-auto"><img class="img-thumbnail rounded" width="200px" height="200px" th:src="@{'/image?id=' + ${fileList.id}}" /></div>
                            <div class="my-1"><a  th:href="@{'/downloadfile?id=' + ${fileList.id}}" class="btn btn-primary mx-auto">Download</a></div>
                        </div>
                    </div>
                </div>
            </th:block>



        </div>



    </div>


</header>


<!-- Footer-->
<div th:replace="fragrams/footer :: footer"/>


</body>
</html>
